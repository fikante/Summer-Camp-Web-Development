<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Lovers</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/responsive.css">
</head>

<body>
    <header class="violetBG ">
        <div class="container"></div>
        <h1>Puppy Lovers Page</h1>
    </header>

    <section class="section1">
            <img src="../images/images/banner-puppies.jpg" alt="Banner Image">
    </section>

    <section class="section2">
        <div class="container">
            <div class=" puppy-container">
                <img src="../images/images/puppy-1.jpg" alt="Image of puppy-1">
            </div>
            <div class="puppy-container missing-puppy">
                <p>Puppy missing here!!</p>
            </div>
            <div class="puppy-container">
                <img src="../images/images/puppy-2.jpg" alt="Image of puppy-2">
            </div>
        </div>
    </section> 

    <section class="section3">
        <div class="container">
            <div class="section-tittle">More Puppies
            </div>
            <div class="puppy-container">
                <img src="../images/images/puppy-3.jpg" alt="Image of puppy-3">
            </div>
            <div class="puppy-container">
                <img src="../images/images/puppy-4.jpg" alt="Image of puppy-4">
            </div>
        </div>
    </section>

    <footer class="container violetBG">
        <p>Developed by: Fikir</p>
    </footer>
</body>
</html>
